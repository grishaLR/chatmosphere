name: Deploy to Staging

on:
  pull_request:
    types: [labeled, synchronize]

jobs:
  check-label:
    if: >-
      github.event.label.name == 'deploy-staging' ||
      (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'deploy-staging'))
    runs-on: ubuntu-latest
    steps:
      - run: echo "deploy-staging label present"

  deploy-server:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io staging
        run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build and deploy
        id: deploy
        run: |
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOY_URL=$(vercel deploy --prebuilt --force --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Alias to staging
        run: vercel alias set ${{ steps.deploy.outputs.url }} protoimsg-staging.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-nllb:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy NLLB to Fly.io
        run: cd docker/nllb && flyctl deploy --remote-only --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-libretranslate:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy LibreTranslate to Fly.io
        run: flyctl deploy --remote-only --config fly.libretranslate.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-coturn:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy coturn to Fly.io
        run: flyctl deploy --remote-only --config fly.coturn.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  comment:
    needs: [deploy-server, deploy-web, deploy-nllb, deploy-libretranslate, deploy-coturn]
    if: always() && needs.check-label.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const server = '${{ needs.deploy-server.result }}';
            const web = '${{ needs.deploy-web.result }}';
            const nllb = '${{ needs.deploy-nllb.result }}';
            const libretranslate = '${{ needs.deploy-libretranslate.result }}';
            const coturn = '${{ needs.deploy-coturn.result }}';
            const icon = (s) => s === 'success' ? '‚úÖ' : '‚ùå';

            const body = [
              '### Staging Deployment',
              '',
              `${icon(server)} **Server** (Fly.io): ${server}`,
              `${icon(web)} **Web** (Vercel): ${web}`,
              `${icon(nllb)} **NLLB** (Fly.io): ${nllb}`,
              `${icon(libretranslate)} **LibreTranslate** (Fly.io): ${libretranslate}`,
              `${icon(coturn)} **coturn** (Fly.io): ${coturn}`,
              '',
              web === 'success' ? 'üîó https://protoimsg-staging.vercel.app' : '',
            ].filter(Boolean).join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
