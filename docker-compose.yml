services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: protoimsg
      POSTGRES_USER: protoimsg
      POSTGRES_PASSWORD: localdev
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U protoimsg -d protoimsg']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - '5100:5000'
    environment:
      LT_LOAD_ONLY: en,es,ru,ar,ga,uk,zh,hi,ja,ko,vi,fr,pt,de,tr,th
      LT_DISABLE_WEB_UI: 'true'
      LT_UPDATE_MODELS: 'true'
    volumes:
      - lt_models:/home/libretranslate/.local
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/languages']
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 120s

  nllb:
    build: ./docker/nllb
    ports:
      - '6060:6060'
    volumes:
      - nllb_models:/models
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-sf',
          'http://localhost:6060/translate',
          '-X',
          'POST',
          '-H',
          'Content-Type: application/json',
          '-d',
          '{"source":["hi"],"src_lang":"eng_Latn","tgt_lang":"spa_Latn"}',
        ]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 180s # model download ~3GB on first start

volumes:
  pgdata:
  redisdata:
  lt_models:
  nllb_models:
